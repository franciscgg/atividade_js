<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <h1>Comissão Funcionarios</h1>
    <div id="resultado"></div>
    <script>

let nome1 = prompt("Digite o primeiro nome do funcionario.")
let vendas = Number(prompt("Digite o tanto este funcionario vende."))
let comissao = (vendas * Number(1))
let resul;


if(vendas <= 250){
resul = "Este funcionario: " + nome1 + " E receberá R$ " + comissao
}

else if(vendas >= 250 && vendas<= 499){
comissao = (vendas * Number(1.50))
resul = "Este funcionario: " + nome1 + " E receberá R$ " + comissao
}

else if(vendas >= 500){
comissao = (vendas * Number(2))
resul = "Este funcionario: " + nome1 + " E receberá R$ " + comissao
}

document.getElementById("resultado").innerHTML = resul;
    </script>
</body>
</html>
